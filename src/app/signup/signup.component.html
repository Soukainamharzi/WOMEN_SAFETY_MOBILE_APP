<!-- signup.component.html -->

<form (ngSubmit)="onSubmit()">
  <div>
    <label for="nom">Nom :</label>
    <input type="text" id="nom" name="nom" [(ngModel)]="user.nom" required>
  </div>
  <div>
    <label for="prenom">Prénom :</label>
    <input type="text" id="prenom" name="prenom" [(ngModel)]="user.prenom" required>
  </div>
  <div>
    <label for="adresse">Adresse :</label>
    <input type="text" id="adresse" name="adresse" [(ngModel)]="user.adresse" required>
  </div>
  <div>
    <label for="telephone">Téléphone :</label>
    <input type="text" id="telephone" name="telephone" [(ngModel)]="user.telephone" required>
  </div>
  <div>
    <label for="email">Email :</label>
    <input type="email" id="email" name="email" [(ngModel)]="user.email" required>
  </div>
  <div>
    <label for="motDePasse">Mot de passe :</label>
    <input type="password" id="motDePasse" name="motDePasse" [(ngModel)]="user.motDePasse" required>
  </div>
  <button type="submit">Sign Up</button>
</form>
<button (click)="goToHome()">Retour</button>

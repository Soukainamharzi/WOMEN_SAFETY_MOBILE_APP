<h2>Liste des contacts d'urgence</h2>

<table>
  <thead>
    <tr>
      <th>Nom</th>
      <th>Prénom</th>
      <th>Téléphone</th>
      <th>Action</th>
      <!-- Add a new table column for the action buttons -->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let contact of contacts">
      <td>{{ contact.nom }}</td>
      <td>{{ contact.prenom }}</td>
      <td>{{ contact.telephone }}</td>
      <td>
        <button (click)="deleteContact(contact)">Supprimer</button>
      </td>
      <!-- Add the delete button inside the new table column -->
    </tr>
  </tbody>
</table>

<div class="buttons">
  <button (click)="goBack()">Retour</button>
  <button (click)="goToAddContact()">Ajouter</button>
  <button (click)="goToUpdateContact()">Modifier</button>
</div>
